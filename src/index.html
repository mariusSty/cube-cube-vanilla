<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Local Server</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <div class="commands">
      <div class="commands-btn">
        <span class="material-symbols-outlined"> keyboard </span>
        <span>Voir les commandes
      </div>
      <div class="category">
        <span class="key-title">R / R' :</span>
        <div class="key-command">
          <div class="key">
            <span>R</span>
          </div>
          <span class="slash">/</span>
          <div class="key">
            <span>Shift</span>
          </div>
          <span>+</span>
          <div class="key">
            <span>R</span>
          </div>
        </div>
        <span class="key-title">U / U' :</span>
        <div class="key-command">
          <div class="key">
            <span>U</span>
          </div>
          <span class="slash">/</span>
          <div class="key">
            <span>Shift</span>
          </div>
          <span>+</span>
          <div class="key">
            <span>U</span>
          </div>
        </div>
        <span class="key-title">D / D' :</span>
        <div class="key-command">
          <div class="key">
            <span>D</span>
          </div>
          <span class="slash">/</span>
          <div class="key">
            <span>Shift</span>
          </div>
          <span>+</span>
          <div class="key">
            <span>D</span>
          </div>
        </div>
        <span class="key-title">F / F' :</span>
        <div class="key-command">
          <div class="key">
            <span>F</span>
          </div>
          <span class="slash">/</span>
          <div class="key">
            <span>Shift</span>
          </div>
          <span>+</span>
          <div class="key">
            <span>F</span>
          </div>
        </div>
        <span class="key-title">L / L' :</span>
        <div class="key-command">
          <div class="key">
            <span>L</span>
          </div>
          <span class="slash">/</span>
          <div class="key">
            <span>Shift</span>
          </div>
          <span>+</span>
          <div class="key">
            <span>L</span>
          </div>
        </div>
        <span class="key-title">B / B' :</span>
        <div class="key-command">
          <div class="key">
            <span>B</span>
          </div>
          <span class="slash">/</span>
          <div class="key">
            <span>Shift</span>
          </div>
          <span>+</span>
          <div class="key">
            <span>B</span>
          </div>
        </div>
        <span class="key-title">M :</span>
        <div class="key-command">
          <div class="key">
            <span>M</span>
          </div>
        </div>
        <span class="key-title">E :</span>
        <div class="key-command">
          <div class="key">
            <span>E</span>
          </div>
        </div>
        <span class="key-title">S :</span>
        <div class="key-command">
          <div class="key">
            <span>S</span>
          </div>
        </div>
        <span class="key-title">r :</span>
        <div class="key-command">
          <div class="key">
            <span>Ctrl</span>
          </div>
          <span>+</span>
          <div class="key">
            <span>R</span>
          </div>
        </div>
        <span class="key-title">u :</span>
        <div class="key-command">
          <div class="key">
            <span>Ctrl</span>
          </div>
          <span>+</span>
          <div class="key">
            <span>U</span>
          </div>
        </div>
        <span class="key-title">d :</span>
        <div class="key-command">
          <div class="key">
            <span>Ctrl</span>
          </div>
          <span>+</span>
          <div class="key">
            <span>D</span>
          </div>
        </div>
        <span class="key-title">f :</span>
        <div class="key-command">
          <div class="key">
            <span>Ctrl</span>
          </div>
          <span>+</span>
          <div class="key">
            <span>F</span>
          </div>
        </div>
        <span class="key-title">l :</span>
        <div class="key-command">
          <div class="key">
            <span>Ctrl</span>
          </div>
          <span>+</span>
          <div class="key">
            <span>L</span>
          </div>
        </div>
        <span class="key-title">b :</span>
        <div class="key-command">
          <div class="key">
            <span>Ctrl</span>
          </div>
          <span>+</span>
          <div class="key">
            <span>B</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
